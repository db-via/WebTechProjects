<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-trigger" onclick="showFullPage()">
        <span class="play-icon">❤️</span>
        <span class="play-text">Click.</span>
    </div>

    <div class="hidden-content" id="mainContent">
        <video autoplay muted loop id="background-video">
            <source src="Content/Background.mp4" type="video/mp4">
        </video>

        <div class="floating-group">
            <img src="Content/Asriel.gif" class="floating-gif">
            <div class="floating-text">
                <span class="decorative-line">✦</span>
                <span class="text">What were you really expecting?</span>
                <span class="decorative-line">✦</span>
            </div>
        </div>

        <audio id="bgMusic" autoplay loop>
            <source src="Content/HopesAndDreams.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        function showFullPage() {
            document.querySelector('.music-trigger').classList.add('hidden');
            document.getElementById('mainContent').classList.add('show');
            
            setTimeout(() => {
                document.getElementById('bgMusic').play().catch(e => {
                    console.log('Audio autoplay failed:', e);
                });
            }, 100);
        }
    </script>
</body>
</html>
